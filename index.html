<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Satisfação - Hospital de Caridade</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    padding: 20px;
    margin: 0;
}

.container {
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    padding: 20px;
    box-sizing: border-box;
}

header {
    text-align: center;
    margin-bottom: 20px;
    border-bottom: 2px solid #0056b3;
    padding-bottom: 10px;
}

.hospital-info {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

.hospital-info img {
    height: 80px; /* Adjust as needed */
    margin-right: 15px;
}

.hospital-info h1 {
    font-size: 1.8em;
    color: #0056b3;
    margin: 0;
}

.hospital-info p {
    font-size: 0.9em;
    color: #555;
    margin: 0;
    margin-left: 10px;
    border-left: 1px solid #ccc;
    padding-left: 10px;
}

header h2 {
    font-size: 1.5em;
    color: #333;
    margin-top: 10px;
}

.section {
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 15px;
    background-color: #f9f9f9;
}

.section-title {
    background-color: #0056b3;
    color: white;
    padding: 10px 15px;
    margin-bottom: 0;
    font-weight: bold;
    text-transform: uppercase;
    text-align: center;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    margin-top: 20px; /* Add space between sections */
}

.section:first-of-type {
    margin-top: 0;
}

.data-field, .convenio-field {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
}

.data-field label, .convenio-field label {
    font-weight: bold;
    margin-right: 10px;
    color: #333;
}

.data-field input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    flex-grow: 1;
    max-width: 200px;
}

.convenio-field label input[type="radio"] {
    margin-right: 5px;
}

.convenio-outro-input {
    margin-left: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    flex-grow: 1;
}

.question {
    margin-bottom: 10px;
    padding: 8px 0;
    border-bottom: 1px dashed #eee;
    display: flex;
    align-items: center;
    flex-wrap: wrap; /* Allows wrapping on smaller screens */
}

.question:last-child {
    border-bottom: none;
}

.question label:first-child {
    flex-basis: 60%; /* Adjust as needed */
    font-weight: bold;
    color: #444;
    margin-right: 15px;
}

.question label {
    /*margin-right: 10px;*/
    display: flex;
    align-items: center;
    white-space: nowrap; /* Prevents options from wrapping */
}

.question input[type="radio"] {
    margin-right: 5px;
}

.comment-section {
    margin-top: 20px;
    padding: 15px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.comment-section label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

.comment-section textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1em;
    min-height: 80px;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 12px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 30px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #218838;
}

/* Estilizando a imagem usando a classe "imagem-galeria" */
.imagem-galeria {
    width: 300px; /* Define a largura da imagem */
    height: 200px; /* Mantém a proporção original da imagem */
    border: 5px solid #3498db; /* Adiciona uma borda azul */
    border-radius: 10px; /* Arredonda os cantos da borda */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Adiciona uma sombra */
    margin-top: 20px; /* Adiciona um espaço acima da imagem */
    
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="hospital-info">
                <img src="/logo_branco.jpg" alt="Hospital de Caridade Logo"> <h1>HOSPITAL DE CARIDADE</h1>
                <p></p>
            </div>
            <h2>PESQUISA DE SATISFAÇÃO</h2>
        </header>

        <form action="https://api.sheetmonkey.io/form/xPeZE5rdJurYB45VCpiH1" method="POST"> <div class="section">
                <div class="data-field">
                    <label for="data">Data:</label>
                    <input type="text" id="data" name="data">
                </div>

                <div class="convenio-field">
                    <label>Convênio:</label>
                    <label><input type="radio" name="convenio" value="SUS"> SUS</label>
                    <label><input type="radio" name="convenio" value="IPE"> IPE</label>
                    <label><input type="radio" name="convenio" value="UNIMED"> UNIMED</label>
                    <label><input type="radio" name="convenio" value="Outro"> Outro? Qual?</label>
                    <input type="text" name="convenio_outro" class="convenio-outro-input">
                </div>
            </div>

            <div class="section-title">RECEPÇÃO E INTERNAÇÃO</div>
            <div class="section">
                <div class="question">
                    <label>Atendimento na Portaria</label>
                    <label><input type="radio" name="atendimento_portaria" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="atendimento_portaria" value="Bom"> Bom</label>
                    <label><input type="radio" name="atendimento_portaria" value="Regular"> Regular</label>
                    <label><input type="radio" name="atendimento_portaria" value="Ruim"> Ruim</label>
                </div>
                <div class="question">
                    <label>Orientações Recebidas para sua Internação</label>
                    <label><input type="radio" name="orientacoes_internacao" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="orientacoes_internacao" value="Bom"> Bom</label>
                    <label><input type="radio" name="orientacoes_internacao" value="Regular"> Regular</label>
                    <label><input type="radio" name="orientacoes_internacao" value="Ruim"> Ruim</label>
                </div>
            </div>

            <div class="section-title">SERVIÇOS DE ENFERMAGEM</div>
            <div class="section">
                <div class="question">
                    <label>Atenção e Cuidados ao realizar os Procedimentos</label>
                    <label><input type="radio" name="atencao_procedimentos" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="atencao_procedimentos" value="Bom"> Bom</label>
                    <label><input type="radio" name="atencao_procedimentos" value="Regular"> Regular</label>
                    <label><input type="radio" name="atencao_procedimentos" value="Ruim"> Ruim</label>
                </div>
                <div class="question">
                    <label>Atendimento do Técnico de Enfermagem</label>
                    <label><input type="radio" name="atendimento_tecnico_enfermagem" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="atendimento_tecnico_enfermagem" value="Bom"> Bom</label>
                    <label><input type="radio" name="atendimento_tecnico_enfermagem" value="Regular"> Regular</label>
                    <label><input type="radio" name="atendimento_tecnico_enfermagem" value="Ruim"> Ruim</label>
                </div>
                <div class="question">
                    <label>Clareza nas informações e Orientações recebidas na Alta Hospitalar</label>
                    <label><input type="radio" name="clareza_alta_hospitalar" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="clareza_alta_hospitalar" value="Bom"> Bom</label>
                    <label><input type="radio" name="clareza_alta_hospitalar" value="Regular"> Regular</label>
                    <label><input type="radio" name="clareza_alta_hospitalar" value="Ruim"> Ruim</label>
                </div>
            </div>

            <div class="section-title">SERVIÇOS MÉDICOS</div>
            <div class="section">
                <div class="question">
                    <label>Visita Médica e Esclarecimento de Dúvidas</label>
                    <label><input type="radio" name="visita_medica" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="visita_medica" value="Bom"> Bom</label>
                    <label><input type="radio" name="visita_medica" value="Regular"> Regular</label>
                    <label><input type="radio" name="visita_medica" value="Ruim"> Ruim</label>
                </div>
            </div>

            <div class="section-title">HIGIENIZAÇÃO / HOSPEDAGEM</div>
            <div class="section">
                <div class="question">
                    <label>Limpeza do Quarto</label>
                    <label><input type="radio" name="limpeza_quarto" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="limpeza_quarto" value="Bom"> Bom</label>
                    <label><input type="radio" name="limpeza_quarto" value="Regular"> Regular</label>
                    <label><input type="radio" name="limpeza_quarto" value="Ruim"> Ruim</label>
                </div>
                <div class="question">
                    <label>Condições e Higiene das Roupas de Cama</label>
                    <label><input type="radio" name="higiene_roupas_cama" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="higiene_roupas_cama" value="Bom"> Bom</label>
                    <label><input type="radio" name="higiene_roupas_cama" value="Regular"> Regular</label>
                    <label><input type="radio" name="higiene_roupas_cama" value="Ruim"> Ruim</label>
                </div>
            </div>

            <div class="section-title">NUTRIÇÃO</div>
            <div class="section">
                <div class="question">
                    <label>Qualidade das Refeições</label>
                    <label><input type="radio" name="qualidade_refeicoes" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="qualidade_refeicoes" value="Bom"> Bom</label>
                    <label><input type="radio" name="qualidade_refeicoes" value="Regular"> Regular</label>
                    <label><input type="radio" name="qualidade_refeicoes" value="Ruim"> Ruim</label>
                </div>
                <div class="question">
                    <label>Atendimento dos Funcionários da Copa</label>
                    <label><input type="radio" name="atendimento_funcionarios_copa" value="Ótimo"> Ótimo</label>
                    <label><input type="radio" name="atendimento_funcionarios_copa" value="Bom"> Bom</label>
                    <label><input type="radio" name="atendimento_funcionarios_copa" value="Regular"> Regular</label>
                    <label><input type="radio" name="atendimento_funcionarios_copa" value="Ruim"> Ruim</label>
                </div>
            </div>

            <div class="section comment-section">
                <label for="melhoria">O que você acha que o Hospital pode fazer para melhorar seus serviços?</label>
                <textarea id="melhoria" name="melhoria" rows="4"></textarea>
            </div>

            <button type="submit">Enviar Pesquisa</button>
        </form>
    </div>
</body>
</html>
